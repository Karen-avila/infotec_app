<ion-toolbar>
  <div style="margin-left: 1.5rem; margin-top: 3rem;margin-bottom: 1.1rem;">
    <ion-avatar style="width: 75px;height: 75px;margin-bottom: 0.7rem; padding: 2px; background-color: white;">
      <img src="/assets/header-icons/leona.png">
    </ion-avatar>
    <ion-text class="ion-text-capitalize" style="font-size: large; color: white;">{{ 'Hello' | translate}}
      {{ this.userService?.displayName ? this.userService?.displayName?.toLowerCase() : this.personalInfo?.displayName?.toLowerCase() }}
    </ion-text>
  </div>
</ion-toolbar>

<ion-content>
  <ion-list id="inbox-list">
    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
      <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
        [class.selected]="selectedIndex == i">
        <ion-icon slot="start" [ios]="p.icon" [md]="p.icon"></ion-icon>
        <ion-label>{{ p.title }}</ion-label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-menu-toggle>
  </ion-list>
</ion-content>
