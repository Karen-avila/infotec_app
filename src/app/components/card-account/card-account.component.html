<ion-slides #slides (ionSlideDidChange)="slideChanged(slides)">

  <ion-slide *ngFor="let account of accounts">
    <div class="slide">

      <p *ngIf="settings.orientation === 'vertical'" class="ion-text-center">
        <ion-text [ngStyle]="{'color': '#525252', 'font-size': settings.accountSize}">Cta. {{account.accountNo}}
        </ion-text>
      </p>

      <p class="ion-text-center">
        <ion-text [ngStyle]="{'color': '#112b22', 'font-size': settings.balanceSize}">
          <ion-text *ngIf="settings.orientation === 'horizontal'"
            [ngStyle]="{'color': '#112b22', 'font-size': settings.accountSize}">
            Cta. {{account.accountNo}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          </ion-text>
          <app-money-format [amount]="account.accountBalance"></app-money-format>
        </ion-text>
      </p>


      <div [ngStyle]="{'width': settings.cardWidth, 'margin': 'auto', 'position': 'relative'}">
        <img src="./assets/card.jpeg" />
        <span class="ion-text-uppercase"
          style="color: #CBC0AE; text-align: left; font-size: small; position: absolute; bottom: 2.5rem; left: 1.3rem;">
          {{account.displayName}}
        </span>
      </div>
      <ion-icon style="font-size: 70px;margin: -16px 0;color: grey;" name="ellipsis-horizontal"></ion-icon>
    </div>
  </ion-slide>

</ion-slides>
