<ion-header translucent>
  <ion-toolbar>
    <ion-title color="secondary">Movimientos</ion-title>
    <ion-buttons slot="end">
      <ion-button color="secondary" (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Text Items -->
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <ion-icon style="margin-top: 7px;color: red; font-size: x-large;" src="assets/icon/logout.svg"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h3>Transferencia realizada</h3>
        <!-- <h4 style="color: rgb(92, 92, 92);">Hola Mundo</h4> -->
        <h5 style="font-size: x-small; color: grey;">Realiz√≥ una transferencia por $5,000.00</h5>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <ion-icon style="margin-top: 7px;color: green; font-size: x-large;" src="assets/icon/login.svg"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h3>Transferencia recibida</h3>
        <!-- <h4 style="color: rgb(92, 92, 92);">Hola Mundo</h4> -->
        <h5 style="font-size: x-small; color: grey;">Recibio una transferencia por $1,500.50</h5>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
