<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title [translate]="'forgot-password.title'"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="forgotForm" (ngSubmit)="presentAlert()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email" placeholder="{{ 'forgot-password.email' | translate }}" clearInput></ion-input>
      </ion-item>
      <ion-button type="submit" [disabled]="!forgotForm.valid" expand="block" color="primary">{{ 'forgot-password.recover' | translate }}</ion-button>    
    </form>
  </ion-grid>
</ion-content>
