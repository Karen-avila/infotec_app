<app-header [svg]="true" [dismissButton]="true" title="{{ type }} Beneficiary"
  [img]="'/assets/header-icons/crear-cuenta.png'"></app-header>
<ion-content>
  <ion-card *ngIf="flag">

    <form class="container-small" [formGroup]="form" (ngSubmit)="submit()">

      <ion-list>

        <ion-item>
          <ion-label position="stacked"> {{ 'Card Number / Account / CLABE' | translate }} <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input formControlName="accountNumber" required inputmode="text" type="text"></ion-input>
          <ion-icon *ngIf="searchButtonEnabled" (click)="search()"
            style=" position: relative; top: 32px; left: 6px; font-size: 27px; margin: 0px;" name="eye" slot="end">
          </ion-icon>
        </ion-item>
        <app-input-error [control]="form.controls.accountNumber"></app-input-error>

        <ion-item>
          <ion-label position="stacked">{{ "Beneficiary's name" | translate }} <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input formControlName="name" required inputmode="text" type="text"></ion-input>
        </ion-item>
        <app-input-error [control]="form.controls.name"></app-input-error>

        <ion-item>
          <ion-label position="stacked">Alias</ion-label>
          <ion-input formControlName="alias" inputmode="text" type="text"></ion-input>
        </ion-item>
        <app-input-error [control]="form.controls.alias"></app-input-error>

        <ion-item>
          <ion-label position="stacked"> {{ 'Kind of product' | translate }} <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-select formControlName="accountType" [cancelText]="cancelText"
            [interfaceOptions]="accountTypeOption" interface="action-sheet"
            placeholder="{{ 'Select an option' | translate }}">
            <ion-select-option *ngFor="let item of beneficiaryAccountTypes" value="{{item.id}}">{{item.name}}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <app-input-error [control]="form.controls.accountType"></app-input-error>

        <ion-item>
          <ion-label position="stacked"> {{ 'Bank / Institution' |  translate }} <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-select formControlName="bankId" [cancelText]="cancelText"
            [interfaceOptions]="bankIdOption" interface="action-sheet"
            placeholder="{{ 'Select an option' | translate }}">
            <ion-select-option *ngFor="let item of banks" value="{{item.id}}">{{item.description}}</ion-select-option>
          </ion-select>
        </ion-item>
        <app-input-error [control]="form.controls.bankId"></app-input-error>

        <ion-item>
          <ion-label position="stacked"> {{ 'Transfer limit' | translate }} <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input formControlName="transferLimit" required inputmode="text" type="text"></ion-input>
        </ion-item>
        <app-input-error [control]="form.controls.transferLimit"></app-input-error>

      </ion-list>

      <br>
      <br>

      <div class="ion-padding">
        <ion-button [disabled]="form.invalid" expand="block" type="submit" class="ion-no-margin">{{ 'Save' | translate }}</ion-button>
      </div>
    </form>

  </ion-card>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar style="text-align: center;" no-padding>
    <app-footer></app-footer>
  </ion-toolbar>
</ion-footer>
