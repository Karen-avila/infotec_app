<app-header [svg]="true" [menu]="true" [title]="'Settings'" [defaultHref]="'settings'" [img]="'/assets/header-icons/ajustes.png'"></app-header>

<ion-content fullscreen>

  <br>
  <ion-list>
    <ion-item routerLink="change-password" routerDirection="root">
      <ion-label>
        <h4>Cambiar contraseña</h4>
      </ion-label>
    </ion-item>
    <ion-item routerLink="/login/second-login" routerDirection="root">
      <ion-label>
        <h4>Cambiar pin</h4>
      </ion-label>
    </ion-item>
    <ion-item button routerLink="change-phone" routerDirection="root">
      <ion-label>
        <h4>Cambiar número de teléfono</h4>
      </ion-label>
    </ion-item>
    <ion-item button routerLink="change-email" routerDirection="root">
      <ion-label>
        <h4>Cambiar correo</h4>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
