<app-header [svg]="true" [menu]="true" [title]="'Settings'" [img]="'/assets/header-icons/ajustes.png'"></app-header>

<ion-content fullscreen>


  <ion-list class="container-big">
    <ion-item routerLink="change-password" routerDirection="root">
      <ion-icon style="margin: 0px 15px 0 0px;" name="lock-closed-outline"></ion-icon>
      <ion-label>
        <h4>Cambiar contraseña</h4>
      </ion-label>
    </ion-item>
    <ion-item button routerLink="change-phone" routerDirection="root">
      <ion-icon style="margin: 0px 15px 0 0px;" name="call-outline"></ion-icon>
      <ion-label>
        <h4>Cambiar número de teléfono</h4>
      </ion-label>
    </ion-item>
    <ion-item button routerLink="change-email" routerDirection="root">
      <ion-icon style="margin: 0px 15px 0 0px;" name="mail-outline"></ion-icon>
      <ion-label>
        <h4>Cambiar correo</h4>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer class="ion-no-border">
  <app-footer></app-footer>
</ion-footer>
