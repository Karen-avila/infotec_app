<app-header [svg]="true" [menu]="true" [title]="'Settings'" [img]="'/assets/icon/settings.svg'"></app-header>

<ion-content fullscreen>

  <br>
  <ion-list>
    <ion-item routerLink="change-password">
      <ion-label>
        <h4>Cambiar contraseña</h4>
      </ion-label>
    </ion-item>
    <ion-item routerLink="/login/second-login">
      <ion-label>
        <h4>Cambiar pin</h4>
      </ion-label>
    </ion-item>
    <ion-item button routerLink="change-phone">
      <ion-label>
        <h4>Cambiar número de teléfono</h4>
      </ion-label>
    </ion-item>
    <ion-item button routerLink="change-email">
      <ion-label>
        <h4>Cambiar correo</h4>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
