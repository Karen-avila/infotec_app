<app-header [svg]="true" [backButton]="true" [title]="'Change Phone'" [defaultHref]="'settings'" [img]="'/assets/header-icons/ajustes.png'"></app-header>

<ion-content>

  <ion-card>
      
      <ion-card-content>
    
        <form class="container-small" [formGroup]="form"  (ngSubmit)="changePhone()">

          <ion-item style="margin-top: 15px;">
            <ion-icon style="margin: 0px 15px 0 0px;" name="call-outline"></ion-icon>
            <ion-input formControlName="phone"  placeholder="{{ 'New Phone' | translate }}" clearInput></ion-input>
          </ion-item>  
          <app-input-error [control]="form.controls.phone"></app-input-error>
          <br>
          <div class="ion-padding">
            <ion-button type="submit" [disabled]="!form.valid" expand="block" color="primary" translate="Change" ></ion-button>    
            <ion-button [routerLink]="['/settings']" routerDirection="backward" expand="block" fill="clear">{{ 'registration.cancel' | translate }}</ion-button>
          </div>
        </form>
      </ion-card-content>
  
    </ion-card>
  
  </ion-content>
  <ion-footer class="ion-no-border">
    <app-footer></app-footer>
  </ion-footer>
