<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'Home' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="savings">
        <ion-icon name="wallet"></ion-icon>
        <ion-label>Ahorro</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="loans">
        <ion-icon name="card"></ion-icon>
        <ion-label>Préstamo</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="investments">
        <ion-icon name="bar-chart"></ion-icon>
        <ion-label>Inversión</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  
</ion-content>
