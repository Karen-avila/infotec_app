<app-header [svg]="true" [menu]="true" [backButtonEnd]="true" [title]="'PaymentOrder.title'" [img]="'/assets/header-icons/payment-order.png'"></app-header>
<ion-content fullscreen id="content">
  <div style="width: 100%; height: 100%;">
    <div style="margin: auto;">
      <br>
      <ion-card>
        <ion-card-header>
          <div style="text-align: center;">
            <ion-item>
              <ion-text color="dark">
                <h5>Â¿CUANTO DESEAS RETIRAR?</h5>
              </ion-text>
            </ion-item>
          </div>
        </ion-card-header>
        <ion-card-content>
          <form>
            <ion-list>
              <ion-item>
                <ion-label position="stacked">Monto <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required inputmode="decimal" type="number"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Concepto <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required inputmode="text" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Referencia</ion-label>
                <ion-input inputmode="text" type="text"></ion-input>
              </ion-item>
            </ion-list>
            <br>
            <div class="ion-padding">
              <ion-button expand="block" type="submit" class="ion-no-margin" (click)="createCB(cbNumber)">Confirmar</ion-button>
            </div>
          </form>
          <br>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
  <div *ngIf="isCBCreated" style="width: 100%; height: 100%;">
    <div style="margin: auto;">
      <ion-card>
        <ion-card-header>
          <div style="text-align: center;">
            <ion-item>
              <ion-label style="text-align: center;">
                <ngx-barcode [bc-value]="cbNumber" bc-format="EAN13" [bc-display-value]="true"></ngx-barcode>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label style="text-align: center;">
                <h1 style="font-weight: 600;">$3,000.00</h1>
              </ion-label>
            </ion-item>
          </div>
        </ion-card-header>
        <ion-card-content>
          <form>
            <ion-list>
              <ion-item>
                <ion-label position="stacked">Beneficiario</ion-label>
                <ion-input inputmode="text" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Concepto <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input required inputmode="text" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Referencia</ion-label>
                <ion-input inputmode="text" type="text"></ion-input>
              </ion-item>
            </ion-list>
            <br>
            <div class="ion-padding">
              <ion-button expand="block" type="submit" class="ion-no-margin" color="danger">CANCELAR [10 s]</ion-button> 
            </div>
          </form>
          <br>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar style="text-align: center;" no-padding>
    <app-footer></app-footer>
  </ion-toolbar>
</ion-footer>
