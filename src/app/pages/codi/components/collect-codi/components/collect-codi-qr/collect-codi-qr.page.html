<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="secondary"></ion-back-button>
    </ion-buttons>
    <ion-title color="secondary" translate>QR Code CoDi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">

  <div style="text-align: center; width: 220px; height: 220px; margin: auto; margin-top: 1.5rem;">
    <ngx-qrcode
      qrc-element-type="img"
      [qrc-value]="qrData">
    </ngx-qrcode>
  </div>

  <div style="margin: 2rem">
    <p> <b><span translate>Beneficiary</span>:</b> <br> Emiliano Zapata Salazar </p> 
    <p> <b><span translate>Concept</span>:</b> <br> {{ concept }} </p> 
    <p> <b><span translate>Reference</span>:</b> <br> {{ reference || 'DoesnÂ´t apply' | translate }} </p> 
  </div>

  <div style="font-size: 1.7rem; text-align: center;">
    <app-money-format [amount]="amount"></app-money-format>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <div style="width: 80%; margin: auto;">
      <ion-grid>
        <ion-row>
          <ion-col></ion-col>
          <ion-col>
            <app-rounding-button title="Ready" [routerLink]="['/dashboard']" iconType="check"></app-rounding-button>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-toolbar>
</ion-footer>
