<app-header [svg]="true" [backButton]="true" [img]="'/assets/header-icons/cobrar-codi.png'" [title]="'Pay with CoDi'"></app-header>

<ion-content>

  <p class="ion-text-center container-small">
    <b translate>Â¿Do you want to make the following payment?</b>
  </p>

  <div class="container-small">
    <p> <b><span translate>Beneficiary</span>:</b> <br> Emiliano Zapata Salazar </p> 
    <p> <b><span translate>Concept</span>:</b> <br> Pago por servicios a la Patria </p> 
    <p> <b><span translate>Reference</span>:</b> <br> El Caudillo del Sur </p> 
  </div>

  <div class="container-small" style="font-size: xx-large; text-align: center;">
    <b> $1,500.50</b>
  </div>

  <div style="width: 100%; position: absolute;bottom: 0;">
    <ion-grid>
      <ion-row>
        <ion-col>
          <app-rounding-button (click)="onCancel()" iconType="close" title="Reject"></app-rounding-button>
        </ion-col>
        <ion-col>
          <app-rounding-button (click)="onPostpone()" iconType="add" title="Postpone"></app-rounding-button>
        </ion-col>
        <ion-col>
          <app-rounding-button (click)="onAccept()" iconType="check" title="Pay"></app-rounding-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar style="text-align: center;" no-padding>
    <app-footer></app-footer>
  </ion-toolbar>
</ion-footer>
