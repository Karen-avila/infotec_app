<app-header [svg]="true" [menu]="true" [backButton]="true" [defaultHref]="'login'" [title]="'Register'"
  [img]="'/assets/header-icons/registro.png'"></app-header>

<ion-content>
  <div class="container-small">

    <ion-button color="primary" [routerLink]="['/registration/tab1']">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label> {{ 'I am already a bank client' | translate }}</ion-label>
    </ion-button>
    <ion-button color="primary">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label> {{ 'I am a beneficiary of a social program' | translate }}</ion-label>
    </ion-button>
    <ion-button color="primary">
      <ion-icon name="document-text-outline"></ion-icon>
      <ion-label>{{ 'I want to be client' | translate }}</ion-label>
    </ion-button>
  </div>
</ion-content>
