<ion-content>
  <ion-card>
    
      <ion-card-content>

        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <ion-list>
            

            <ion-item>
              <ion-icon name="person-outline"></ion-icon>
              <ion-input type="text" placeholder="{{ 'First name' | translate }}" formControlName="firstName" clearInput></ion-input>
            </ion-item>
            <app-input-error [control]="registerForm.controls.firstName"></app-input-error>

            <ion-item>
              <ion-icon name="person-outline"></ion-icon>
              <ion-input type="text" placeholder="{{ 'Middle name' | translate }}" formControlName="lastName" clearInput></ion-input>
            </ion-item>
            <app-input-error [control]="registerForm.controls.lastName"></app-input-error>

            <ion-item>
              <ion-icon name="person-outline"></ion-icon>
              <ion-input type="text" placeholder="{{ 'Last name' | translate }}" formControlName="surName" clearInput></ion-input>
            </ion-item>
            <app-input-error [control]="registerForm.controls.surName"></app-input-error>

            <ion-item>
              <ion-icon name="mail-outline"></ion-icon>
              <ion-input type="email" placeholder="{{ 'Email' | translate }}" formControlName="email" clearInput></ion-input>
            </ion-item>
            <app-input-error [control]="registerForm.controls.email"></app-input-error>

            <ion-item>
              <ion-icon name="document-outline"></ion-icon>
              <ion-input type="tel" placeholder="{{ 'Account number' | translate }}" formControlName="accountNumber" clearInput></ion-input>
            </ion-item>
            <app-input-error [control]="registerForm.controls.accountNumber"></app-input-error>

            <ion-item style="margin-top: 15px;">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <ion-input formControlName="password"  placeholder="{{ 'login.password' | translate }}" [type]="type" clearInput></ion-input>
              <ion-icon *ngIf="icon" (click)="viewPassword()" name="eye-off-outline" slot="end"></ion-icon>
              <ion-icon *ngIf="!icon" (click)="viewPassword()" name="eye-outline" slot="end"></ion-icon>
            </ion-item>  
            <app-input-error [control]="registerForm.controls.password"></app-input-error>

            <ion-item style="margin-top: 15px;">
              <ion-icon name="lock-closed-outline"></ion-icon>
                <ion-input formControlName="confirmPassword" [type]="reType" placeholder="{{ 'registration.confirmpassword' | translate }}" clearInput></ion-input>
                <ion-icon *ngIf="reIcon" (click)="viewRePassword()" name="eye-off-outline" slot="end"></ion-icon>
                <ion-icon *ngIf="!reIcon" (click)="viewRePassword()" name="eye-outline" slot="end"></ion-icon>
            </ion-item>
            <app-input-error [control]="registerForm.controls.confirmPassword"></app-input-error>

          </ion-list>
          <br>
          <div class="ion-padding">
            <ion-button type="submit" [disabled]="!registerForm.valid" expand="block" color="primary">{{ 'Next' | translate }}</ion-button>    
            <ion-button [routerLink]="['/login']" routerDirection="backward" expand="block" fill="clear">{{ 'registration.cancel' | translate }}</ion-button>
          </div>
        </form>
      </ion-card-content>
  
    </ion-card>
  
</ion-content>
