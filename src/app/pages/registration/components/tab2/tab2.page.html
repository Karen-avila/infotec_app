<ion-content>
  <ion-card>
    
      <ion-card-content>

        <div style="width: 190px; height: 190px; margin: 0.7rem auto; border: rgb(199, 198, 198) solid 1px; padding: 10px;">
          <ion-img style="color: gray;" src="./assets/icon/social-media.svg"></ion-img>
        </div>

        <p style="text-align: center;">
          TÃ³mate una selfie*
        </p>

        <ion-fab horizontal="end" edge>
          <ion-fab-button color="secondary" size="medium">
            <ion-icon src="./assets/icon/interface.svg"></ion-icon>
            <ion-ripple-effect></ion-ripple-effect>
          </ion-fab-button>
        </ion-fab>

        <br><br>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <ion-list>
            <ion-item>
              <ion-label position="stacked">{{ 'CURP' | translate }}<ion-text color="danger">*</ion-text></ion-label>
              <ion-input type="text" placeholder="Escribe tu curp ..." formControlName="curp" clearInput></ion-input>
            </ion-item>
            <app-input-error [control]="registerForm.controls.curp"></app-input-error>

            <ion-item>
              <ion-label position="stacked">{{ 'Birthdate' | translate }}<ion-text color="danger">*</ion-text></ion-label>
              <ion-input type="date" formControlName="birthdate" clearInput></ion-input>
            </ion-item>
            <app-input-error [control]="registerForm.controls.birthdate"></app-input-error>

          </ion-list>
          <br>
          <div class="ion-padding">
            <ion-button type="submit" [disabled]="!registerForm.valid" expand="block" color="primary">{{ 'registration.registers' | translate }}</ion-button>    
            <ion-button [routerLink]="['/login']" routerDirection="backward" expand="block" fill="clear">{{ 'registration.cancel' | translate }}</ion-button>
          </div>
        </form>
      </ion-card-content>
  
    </ion-card>
  
</ion-content>
