<ion-content>
  <ion-grid>

    <ion-card>
      <ion-img src="../../assets/MifosX_logo.png"></ion-img>
    </ion-card>

    <form>
      <ion-item>
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input placeholder="Nombre de Usuario" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input [type]="type" [(ngModel)]="login.password" name="password" placeholder="ContraseÃ±a" clearInput></ion-input>
          <ion-icon *ngIf="icon" (click)="viewPassword()" name="eye-off-outline" slot="end"></ion-icon>
          <ion-icon *ngIf="!icon" (click)="viewPassword()" name="eye-outline" slot="end"></ion-icon>
      </ion-item>      
    </form>

    <ion-row>
      <ion-col align-self-center>
        <ion-button [routerLink]="['/login']" expand="block" color="primary">Sign In</ion-button>
        <ion-button [routerLink]="['/registration']" expand="block" fill="clear">Register</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
