<ion-content>
  <ion-grid>

    <ion-card>
      <ion-img src="../../assets/MifosX_logo.png"></ion-img>
    </ion-card>

    <form [formGroup]="loginForm" (ngSubmit)="signIn()">
      <ion-item>
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input formControlName="username" placeholder="Nombre de Usuario" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input formControlName="password" [type]="type" placeholder="ContraseÃ±a" clearInput></ion-input>
          <ion-icon *ngIf="icon" (click)="viewPassword()" name="eye-off-outline" slot="end"></ion-icon>
          <ion-icon *ngIf="!icon" (click)="viewPassword()" name="eye-outline" slot="end"></ion-icon>
      </ion-item>  
      <ion-button type="submit" [disabled]="!loginForm.valid" expand="block" color="primary">Sign In</ion-button>    
    </form>

    <ion-row>
      <ion-col align-self-center>
        <ion-button [routerLink]="['/registration']" expand="block" fill="clear">Register</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
